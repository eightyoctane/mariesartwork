<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>80octane On-line Administrator Registration</title>
</head>

<body style="font-family: Arial">

<p><b><i>80octane</i></b><i><b> Administrator On-line Registration</b></i></p>
<form method="POST">
	<p><input type="submit" value="Submit" name="submitbutton"><input type="reset" value="Reset" name="B2"></p>
	<table border="0" width="29%" id="table1" style="font-size: 8pt">
		<tr>
			<td width="93">Name*:</td>
			<td><input type="text" name="name" size="20" style="font-size: 8pt"></td>
		</tr>
		<tr>
			<td width="93">Address:</td>
			<td><input type="text" name="street" size="40"></td>
		</tr>
		<tr>
			<td width="93">Apt/MS:</td>
			<td><input type="text" name="T1" size="20"></td>
		</tr>
		<tr>
			<td width="93">City:</td>
			<td><input type="text" name="T2" size="20"></td>
		</tr>
		<tr>
			<td width="93">ZIP:</td>
			<td><input type="text" name="T3" size="20"></td>
		</tr>
		<tr>
			<td width="93">Country:</td>
			<td><input type="text" name="T4" size="20"></td>
		</tr>
		<tr>
			<td width="93">Phone:</td>
			<td><input type="text" name="T5" size="20"></td>
		</tr>
		<tr>
			<td width="93">Email Address*:</td>
			<td>
			<input type="text" name="email" size="20" style="font-size: 8pt"></td>
		</tr>
		<tr>
			<td width="93">Username*:</td>
			<td>
			<input type="text" name="uname" size="20" style="font-size: 8pt"></td>
		</tr>
		<tr>
			<td width="93">Password*:</td>
			<td>
			<input type="password" name="pwd" size="20" style="font-size: 8pt"></td>
		</tr>
		<tr>
			<td width="93">Verify Password*:</td>
			<td>
			<input type="password" name="pwdv" size="20" style="font-size: 8pt"></td>
		</tr>
		<tr>
			<td width="93">User Type:</td>
			<td>
			<select size="1" name="D1">
			<option selected value="0">0 - Anybody</option>
			<option value="1">1 - Admin</option>
			<option value="2">2 - Dealer</option>
			<option value="3">3 - Consumer</option>
			</select></td>
		</tr>
	</table>
	<table border="0" width="34%" id="table2" style="font-size: 8pt">
		<tr>
			<td width="56">Login Type:</td>
			<td>
			<input type="password" name="pwdv0" size="20" style="font-size: 8pt"></td>
		</tr>
	</table>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
</form>
<p>&nbsp;</p>

</body>

</html>
